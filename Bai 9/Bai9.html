<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bai 9 JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="form reg" id="form">

            <div class="content">
                <h1>Đăng ký thành viên</h1>
                <div class="group">
                    <input type="password" id="username-reg" class="inputText" placeholder=" " required>
                    <label for="username-reg">Tên đăng nhập (*)</label>
                </div>
                
                <div class="group">
                    <input type="password" id="pass-reg" class="inputText" placeholder=" " required>
                    <label for="pass-reg">Password (*)</label>
                </div>
                <div class="group">
                    <input type="password" id="repass-reg" class="inputText" placeholder=" " required>
                    <label for="repass-reg">Nhập lại Password (*)</label>
                </div>
                <div class="group">
                    <input type="text" id="firstname-reg" class="inputText" placeholder=" " required>
                    <label for="firstname-reg">Họ của bạn (*)</label>
                </div>
                <div class="group">
                    <input type="text" id="Secondname-reg" class="inputText" placeholder=" " required>
                    <label for="Secondname-reg">Tên của bạn (*)</label>
                </div>
                <div class="group">
                    <input type="password" id="email-reg" class="inputText" placeholder=" " required>
                    <label for="email-reg">Email (*)</label>
                </div>
                <div class="group">
                    <input type="text" id="number-reg" class="inputText" placeholder=" " required>
                    <label for="number-reg">Số điện thoại (*)</label>
                </div>
                <button>Đăng ký</button>
            </div>
        </div>
    </div>
       <script src="script.js"></script>
</body>
</html>
